<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="conteudo">
      <div id="editando" class="editando"></div>
      <h1 class="titulo">
        Clientes<button id="abrirCadastro" onclick="abrirCadastro()">+</button>
      </h1>
      <div>
        <button onclick="abrirLogin()" id="login">Login</button>
      </div>
      <div id="cadastro" class="cadastro">
        <button id="fecharCadastro" onclick="fecharCadastro()">X</button>
        <input id="nome" type="text" placeholder="Nome" />
        <input id="vencimento" type="number" placeholder="Vencimento" />
        <input id="telefone" type="number" placeholder="Telefone" />

        <button id="cadastrar" class="btn cadastrar" onclick="addUsuario()">
          Cadastrar
        </button>
      </div>
      <div class="janelaLogin" id="janelaLogin">
        <button id="fecharLogin" onclick="fecharLogin()">X</button>
        <input id="email" type="text" placeholder="E-Mail" />
        <input id="senha" type="password" placeholder="Senha" />

        <button class="logar">Logar</button>
      </div>

      <div id="dados" class="dados">
        <table id="tabela"></table>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
