<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro Clientes</title>
  </head>
  <body>
    <div id="fundoJanelas"></div>
    <div class="conteudo">
      <div id="janelaEditar"></div>
      <h1 class="titulo">Clientes</h1>
      <button id="abrirCadastro" onclick="abrirCadastro()">+</button>
      <button onclick="abrirLogin()" id="abrirLogin">Login</button>

      <div id="janelaCadastro">
        <button class="btnFechar" onclick="fecharJanelaCadastro()">X</button>
        <h3>Novo Cliente</h3>
        <input id="inputNomeCadastro" type="text" placeholder="Nome" />
        <input
          id="inputVencimentoCadastro"
          type="number"
          placeholder="Vencimento"
        />
        <input
          id="inputTelefoneCadastro"
          type="number"
          placeholder="Telefone"
        />

        <button class="btns" onclick="cadastrarCliente()">Cadastrar</button>
      </div>
      <div id="janelaLogin">
        <h3>Fa√ßa seu login</h3>
        <button class="btnFechar" onclick="fecharJanelaLogin()">X</button>
        <input id="inputEmailLogin" type="text" placeholder="E-Mail" />
        <input id="inputSenhaLogin" type="password" placeholder="Senha" />

        <button class="btns" onclick="fazerLogin()" class="btn fazerLogin">
          Fazer Login
        </button>
      </div>

      <div id="dadosClientes" class="dados"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
